<!DOCTYPE html>
<html lang='en-US'>
<head>
  <script src='https://code.jquery.com/jquery-3.6.0.min.js' integrity='sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=' crossorigin='anonymous'></script>
  <script src='js/scripts.js'></script>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
  <link rel='stylesheet' href='css/styles.css' type='text/css'>
  <title>Calculator</title>
</head>
<body>
  <h1>Calculator</h1>
  <form>
    <label>First number:</label>
    <input type="number" id="first-num">
    <label>Second number:</label>
    <input type="number" id="second-num">
    <br><br>
    <label>Operation:</label>
    <br>
    <label>
      <input type="radio" name="operation" value="add" checked>
      Addition
    </label>
    <br>
    <label>
      <input type="radio" name="operation" value="subtract">
      Subtraction
    </label>
    <br>
    <label>
      <input type="radio" name="operation" value="multiply">
      Multiplication
    </label>
    <br>
    <label>
      <input type="radio" name="operation" value="divide">
      Division
    </label>
    <br><br>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
  <br><br>
  <h2>Answer:</h2>
  <p id="answer"></p>
</body>
</html>
